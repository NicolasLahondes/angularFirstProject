<table class="table">
    <thead class="table table-dark text-center content-align-center">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr app-books-table-line *ngFor="let book of books; index as i" [ngStyle]="isEven(i)" [id]="book.id" [title]="book.title" [author]="book.author" [status]="book.status"></tr>
    </tbody>
</table>
